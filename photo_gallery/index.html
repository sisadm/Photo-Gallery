<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Photo Gallery</title>
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" id="search-field" placeholder="Type here...">
            <button class="btn">Search</button>
        </div>
    </header>

    <main>
        <div class="container group">

            <div class="pic-container">
                    <img src="photos/thumbnails/01.jpg" alt="Hay Bales" class="01.jpg" data_id='0'
                    data-title=" I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            </div>

            <div class="pic-container">
                    <img src="photos/thumbnails/02.jpg" alt="Lake" class="02.jpg" data_id='1'
                    data-title=" The lake was so calm today. We had a great view of the snow on the mountains from here.">
            </div>

            <div class="pic-container">
                    <img src="photos/thumbnails/03.jpg" alt="Canyon" class="03.jpg" data_id='2'
                    data-title=" I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            </div>

            <div class="pic-container">
                    <img src="photos/thumbnails/04.jpg" alt="Iceberg" class="04.jpg" data_id='3'
                    data-title=" It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
            </div>

            <div class="pic-container">
                    <img src="photos/thumbnails/05.jpg" alt="Desert" class="05.jpg" data_id='4'
                    data-title=" The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            </div>

            <div class="pic-container">
                    <img src="photos/thumbnails/06.jpg" alt="Fall" class="06.jpg" data_id='5'
                    data-title=" Fall is coming, I love when the leaves on the trees start to change color.">
            </div>

            <div class="pic-container">
                    <img src="photos/thumbnails/07.jpg" alt="Plantation" class="07.jpg" data_id='6'
                    data-title=" I drove past this plantation yesterday, everything is so green!">
            </div>

            <div class="pic-container">
                    <img src="photos/thumbnails/08.jpg" alt="Dunes" class="08.jpg" data_id='7'
                    data-title=" My summer vacation to the Oregon Coast. I love the sandy dunes!">
            </div>

            <div class="pic-container">
                    <img src="photos/thumbnails/09.jpg" alt="Countryside Lane" class="09.jpg" data_id='8'
                    data-title=" We enjoyed a quiet stroll down this countryside lane.">
            </div>

            <div class="pic-container">
                    <img src="photos/thumbnails/10.jpg" alt="Sunset" class="10.jpg" data_id='9'
                    data-title=" Sunset at the coast! The sky turned a lovely shade of orange.">
            </div>

            <div class="pic-container">
                    <img src="photos/thumbnails/11.jpg" alt="Cave" class="11.jpg" data_id='10'
                    data-title=" I did a tour of a cave today and the view of the landscape below was breathtaking.">
            </div>

            <div class="pic-container">
                    <img src="photos/thumbnails/12.jpg" alt="Bluebells" class="12.jpg" data_id='11'
                    data-title=" I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            </div>

        </div>

        
        <!-- Modal  -->

        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img src="" alt="image" id="modal-img">
                <p class="photo_captions"></p>
                <a class="prev">&#10094;</a>
                <a class="next">&#10095;</a>    
            </div>    
        </div>


    </main>
<script src="jquery-3.5.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
